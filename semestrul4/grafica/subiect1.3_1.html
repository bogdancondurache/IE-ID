<!-- un div de 300x300 px centrat si cu bordura de 2 px albastra, cand se da click dreapta
pe suprafata lui sa nu apara context menu -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div {
			margin: auto;
			width: 300px;
			height: 300px;
			border: 2px solid blue;
		}
		</style>
	</head>
	<body>
		<div oncontextmenu="return false;">Aici este div-ul</div>
	</body>
</html>
