<!-- Creati 2 DIVuri cu chenar albastru, unul langa altul. Primul DIV sa aiba latime de 200px, al doilea sa aiba latime flexibila, adaptabila la latimea ferestrei.
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div {
			border: 1px solid;
		}
		.primul {
			float: left;
			width: 200px;
		}
		.doilea {
			width: 100%;
		}
		</style>
	</head>
	<body>
		<div class="primul">Div1</div>
		<div class="doilea">Div2</div>
	</body>
</html>
