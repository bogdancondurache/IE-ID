<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Custom context menu</title>
		<style>
			body {
				width: 100%;
				height: 100%;
				position: absolute;
			}
			#menu {
				position: absolute;
				visibility: hidden;
			}
		</style>
	</head>
	<body oncontextmenu="meniu(event)" onclick="closeMenu()">
		<ul id="menu">
			<li>Optiunea 1</li>
			<li>Optiunea 2</li>
			<li>Optiunea 3</li>
		</ul>
		<script>
			function meniu(event) {
				event.preventDefault();
				var el = document.getElementById("menu");
				el.style.visibility = "visible";  // or display = "none"
				el.style.top = event.clientY + "px";
				el.style.left = event.clientX + "px";
				return false;
			}
			function closeMenu() {
				document.getElementById("menu").style.visibility = "hidden"; // or display = "block"
			}
		</script>
	</body>
</html>
